<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Bihar</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="">
        <style>
            .container {
                overflow: hidden;
                width: 100%;
              }
              
              .carousel {
                display: flex;
                justify-content: center;
                align-items: center;
                height: 100%;
                transition: transform 0.5s ease;
              }
              
              .item {
                font-size: 10rem;
                width: 100vw;
                height: 100vh;
                display: flex;
                justify-content: center;
                align-items: center;
                color: white;
                background-color: black;
                transition: opacity 0.5s ease;
              }
              
              .item.hidden {
                opacity: 0;
              }
              
              .item.active {
                opacity: 1;
              }
              
              .item[data-letter="B"] {
                background-color: red;
              }
              
              .item[data-letter="I"] {
                background-color: orange;
              }
              
              .item[data-letter="H"] {
                background-color: yellow;
              }
              
              .item[data-letter="A"] {
                background-color: green;
              }
              
              .item[data-letter="R"] {
                background-color: blue;
              }
              
              
        </style>
    </head>
    <body>
        <div class="container">
            <div class="carousel">
              <div class="item" data-letter="B">B</div>
              <div class="item" data-letter="I">I</div>
              <div class="item" data-letter="H">H</div>
              <div class="item" data-letter="A">A</div>
              <div class="item" data-letter="R">R</div>
            </div>
          </div>
          
        <!--[if lt IE 7]>

        <![endif]-->
        
        <script>
            const carousel = document.querySelector('.carousel');
const items = document.querySelectorAll('.item');
let currentItem = 0;
let isEnabled = true;

function changeCurrentItem(n) {
  currentItem = (n + items.length) % items.length;
}

function hideItem(direction) {
  isEnabled = false;
  items[currentItem].classList.add(direction);
  items[currentItem].addEventListener('animationend', function() {
    this.classList.remove('active', direction);
    this.classList.add('hidden');
    isEnabled = true;
  });
}

function showItem(direction) {
  items[currentItem].classList.add('next', direction);
  items[currentItem].addEventListener('animationend', function() {
    this.classList.remove('next', direction);
    this.classList.add('active');
    isEnabled = true;
  });
}

function previousItem() {
  if (isEnabled) {
    hideItem('to-right');
    changeCurrentItem(currentItem - 1);
    showItem('from-left');
  }
}

function nextItem() {
  if (isEnabled) {
    hideItem('to-left');
    changeCurrentItem(currentItem + 1);
    showItem('from-right');
  }
}

document.addEventListener('keydown', function(e) {
  if (e.keyCode === 37) {
    previousItem();
  } else if (e.keyCode === 39) {
    nextItem();
  }
});

carousel.addEventListener('wheel', function(e) {
  if (e.deltaY > 0) {
    nextItem();
  } else {
    previousItem();
  }
});

items[currentItem].classList.add('active');

for (let i = 0; i < items.length; i++) {
  const letter = items[i].getAttribute('data-letter');
  const scrollReveal = ScrollReveal({
    origin: 'bottom',
    distance: '50px',
    duration: 1000,
    delay: 200 * i
  });
  scrollReveal.reveal(items[i]);
}
function hideItem(direction) {
    isEnabled = false;
    items[currentItem].classList.add('to-' + direction);
    items[currentItem].addEventListener('transitionend', function() {
      this.classList.remove('previous', 'to-' + direction);
      this.classList.add('hidden');
      isEnabled = true;
    });
  }
  
  function showItem(direction) {
    items[currentItem].classList.add('next', 'from-' + direction);
    items[currentItem].addEventListener('transitionend', function() {
      this.classList.remove('next', 'from-' + direction);
      this.classList.add('active');
      isEnabled = true;
    });
  }
  
        </script>
