<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Web</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <style>
            .container {
                margin: 0 auto;
                max-width: 100%;
              }
              
              .row {
                display: flex;
                flex-wrap: wrap;
                justify-content: center;
                margin-bottom: 30px;
              }
              
              .col {
                flex-basis: 50%;
                text-align: center;
              }
              
              img {
                width: 100%;
                height: auto;
                max-width: auto;
                margin-bottom: 20px;
              }
              
              h2 {
                font-size: 24px;
                font-weight: bold;
                margin-bottom: 10px;
              }
              
              p {
                font-size: 16px;
                line-height: 1.5;
                margin-bottom: 20px;
              }
              
              
        </style>
    </head>
    <body>
<div class="container">
  <div class="row">
    <div class="col">
      <h2>Text Area 1</h2>
      <p>This is the text for Text Area 1.</p>
    </div>
    <div class="col">
      <img src="image1.jpg">
    </div>
  </div>
  <div class="row">
    <div class="col">
      <img src="image2.jpg">
    </div>
    <div class="col">

    <div class="col">

        <script>
            const cols = document.querySelectorAll('.col');

            cols.forEach((col) => {
              col.addEventListener('mouseenter', () => {
                col.style.transform = 'scale(1.1)';
              });
              col.addEventListener('mouseleave', () => {
                col.style.transform = 'scale(1.0)';
              });
            });
            
            
        </script>
    </body>
