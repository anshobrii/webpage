<!DOCTYPE html>
<html>
<head>
	<title>Picture Carousel</title>
	<style>
		.carousel {
			display: flex;
			overflow-x: hidden;
			scroll-behavior: smooth;
			width: 100%;
			height: 400px;
			padding: 10px;
			box-sizing: border-box;
			position: relative;
		}
		.carousel img {
			flex-shrink: 0;
			width: 100%;
			height: 100%;
			object-fit: cover;
			margin-right: 10px;
			opacity: 0;
			transition: opacity 1s;
			position: absolute;
			top: 0;
			left: 0;
		}
		.carousel img.active {
			opacity: 1;
			z-index: 1;
		}
		.carousel img.next {
			opacity: 0;
			z-index: 2;
		}
		.carousel img.prev {
			opacity: 0;
			z-index: 0;
		}
		.carousel .button {
			position: absolute;
			top: calc(50% - 20px);
			height: 40px;
			width: 40px;
			background-color: rgba(255, 255, 255, 0.5);
			border: none;
			border-radius: 50%;
			color: #000;
			font-size: 24px;
			font-weight: bold;
			cursor: pointer;
		}
		.carousel .button.prev {
			left: 10px;
		}
		.carousel .button.next {
			right: 10px;
		}
        .word-container {
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 96px;
            font-weight: bold;
            color: #333;
            text-transform: uppercase;
          }
          
          .letter {
            display: inline-block;
            transform: scale(0.5);
            animation: pop 0.5s ease-in-out forwards;
          }
          
          .letter:nth-child(1) {
            animation-delay: 0.1s;
          }
          
          .letter:nth-child(2) {
            animation-delay: 0.2s;
          }
          
          .letter:nth-child(3) {
            animation-delay: 0.3s;
          }
          
          .letter:nth-child(4) {
            animation-delay: 0.4s;
          }
          
          .letter:nth-child(5) {
            animation-delay: 0.5s;
          }
          
          @keyframes pop {
            from {
              transform: scale(0.5);
              opacity: 0;
            }
            to {
              transform: scale(1);
              opacity: 1;
            }
          }
          
          
	</style>
</head>
<body>
    <div class="word-container">
        <span class="letter">B</span>
        <span class="letter">I</span>
        <span class="letter">H</span>
        <span class="letter">A</span>
        <span class="letter">R</span>
      </div>
      
	<div class="carousel">
		<img src="image1.jpg" alt="Image 1" class="active">
		<img src="image2.jpg" alt="Image 2" class="next">
		<img src="image3.jpg" alt="Image 3" class="prev">
		<img src="image4.jpg" alt="Image 4" class="prev">
		<img src="image5.jpg" alt="Image 5" class="prev">
		<button class="button prev">&#10094;</button>
		<button class="button next">&#10095;</button>
	</div>
	<script>
		const carousel = document.querySelector('.carousel');
		const images = carousel.querySelectorAll('img');
		const prevButton = carousel.querySelector('.button.prev');
		const nextButton = carousel.querySelector('.button.next');
		let currentImage = 0;
		let nextImage = 1;
		let prevImage = images.length - 1;
		images[currentImage].classList.add('active');
		images[nextImage].classList.add('next');
		images[prevImage].classList.add('prev');
		const showNextImage = () => {
			images[currentImage].classList.remove('active');
			images[nextImage].classList.remove('next');
			images[prevImage].classList.remove('prev');
			prevImage = currentImage;
			currentImage = nextImage;
			nextImage++;
			if (nextImage >= images.length) {
				nextImage = 0;
			}
			images[currentImage].classList.add('active');
			images[nextImage].classList.add('next');
			images[prevImage].classList.add('prev');
		};
		let interval = setInterval(showNextImage, 5000);
		prevButton.addEventListener('click', () => {
			clearInterval(interval);
            images[currentImage].classList.remove('active');
            images[prevImage].classList.remove('prev');
            nextImage = currentImage;
            currentImage = prevImage;
            prevImage--;
            if (prevImage < 0) {
                prevImage = images.length - 1;
            }
            images[currentImage].classList.add('active');
            images[nextImage].classList.add('next');
            images[prevImage].classList.add('prev');
            interval = setInterval(showNextImage, 5000);
        });
        nextButton.addEventListener('click', () => {
            clearInterval(interval);
            showNextImage();
            interval = setInterval(showNextImage, 5000);
        });
    </script>
    
</body>
</html>
