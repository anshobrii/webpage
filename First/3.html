<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Web</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <style>
            /* Add CSS styles for the carousel container */
.carousel {
  position: relative;
  width: 100%;
  height: 100vh;
  overflow: hidden;
}

/* Add CSS styles for the background */
.background {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background-image: url('background.jpg');
  background-size: cover;
  opacity: 0.5;
  z-index: -1;
}

/* Add CSS styles for the carousel items */
.item {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  opacity: 0;
  transition: opacity 0.6s ease-in-out;
  background-color: rgba(0, 0, 0, 0.5);
  display: flex;
  align-items: center;
  justify-content: center;
}

/* Add CSS styles for the active carousel item */
.item.active {
  opacity: 1;
}

/* Add CSS styles for the previous and next carousel items */
.item.next,
.item.previous {
  opacity: 1;
}

/* Add CSS transitions for the previous and next carousel items */
.item.to-right,
.item.to-left,
.item.from-right,
.item.from-left {
  transition: transform 0.6s ease-in-out, opacity 0.6s ease-in-out;
}

/* Add CSS styles for the previous carousel item */
.item.to-right {
  transform: translateX(-100%);
}

/* Add CSS styles for the next carousel item */
.item.to-left {
  transform: translateX(100%);
}

/* Add CSS styles for the next carousel item */
.item.from-right {
  transform: translateX(100%);
}

/* Add CSS styles for the previous carousel item */
.item.from-left {
  transform: translateX(-100%);
}

/* Add CSS styles for the text */
.item h2 {
  font-size: 3em;
  color: white;
  text-align: center;
  margin-top: 20%;
  text-shadow: 1px 1px 1px black;
}

        </style>
    </head>
    <body>
        <!--[if lt IE 7]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="#">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->
        <div class="carousel">
            <div class="background"></div>
            <div class="items">
              <div class="item active">
                <h2>B - Bihar</h2>
              </div>
              <div class="item">
                <h2>I - India</h2>
              </div>
              <div class="item">
                <h2>H - History</h2>
              </div>
              <div class="item">
                <h2>A - Agriculture</h2>
              </div>
              <div class="item">
                <h2>R - Rich Culture</h2>
              </div>
            </div>
          </div>
          
        
        <script>
		const items = document.querySelectorAll('.item');

function handleIntersection(entries) {
  entries.forEach((entry) => {
    if (entry.intersectionRatio > 0.5) {
      entry.target.classList.add('active');
    } else {
      entry.target.classList.remove('active');
    }
  });
}

const observer = new IntersectionObserver(handleIntersection, {
  threshold: 0.5,
});

items.forEach((item) => {
  observer.observe(item);
});

let currentSlide = 0;

function showSlide(n) {
  items[currentSlide].className = 'item';
  items[n].className = 'item active';
  currentSlide = n;
} 
  function shiftSlide(n) {
	items[currentSlide].className = 'item';
	currentSlide = (n + items.length) % items.length;
	items[currentSlide].className = 'item active';
	}
	
	const nextButton = document.querySelector('.next');
	const previousButton = document.querySelector('.previous');
	
	nextButton.addEventListener('click', () => {
	shiftSlide(currentSlide + 1);
	});
	
	previousButton.addEventListener('click', () => {
	shiftSlide(currentSlide - 1);
	});
	
	document.addEventListener('keydown', (event) => {
	switch (event.key) {
	case 'ArrowLeft':
	shiftSlide(currentSlide - 1);
	break;
	case 'ArrowRight':
	shiftSlide(currentSlide + 1);
	break;
	}
	});

	</script>
    </body>
</html>
