<!DOCTYPE html>
<html>
<head>
	<title>Picture Carousel</title>
	<style>
        /* Header styles */
        .header {
          display: flex;
          justify-content: center;
          align-items: center;
          background-color: #333;
          color: #fff;
          height: 200px;
        }
        
        .name-container {
          display: flex;
          justify-content: center;
          align-items: center;
          font-size: 96px;
          font-weight: bold;
          text-transform: uppercase;
        }
        
        .letter {
          display: inline-block;
          transform: scale(0.5);
          animation: pop 0.5s ease-in-out forwards;
        }
        
        .letter:nth-child(1) {
          animation-delay: 0.1s;
        }
        
        .letter:nth-child(2) {
          animation-delay: 0.2s;
        }
        
        .letter:nth-child(3) {
          animation-delay: 0.3s;
        }
        
        .letter:nth-child(4) {
          animation-delay: 0.4s;
        }
        
        .letter:nth-child(5) {
          animation-delay: 0.5s;
        }
        
        @keyframes pop {
          from {
            transform: scale(0.5);
            opacity: 0;
          }
          to {
            transform: scale(1);
            opacity: 1;
          }
        }
        
        /* Slideshow styles */
        .slideshow-container {
          max-width: 800px;
          margin: 0 auto;
        }
        
        .slideshow {
          position: relative;
          height: 400px;
          overflow: hidden;
        }
        
        .slideshow img {
          position: absolute;
          top: 0;
          left: 0;
          width: 100%;
          height: 100%;
          opacity: 0;
          transition: opacity 0.5s ease-in-out;
        }
        
        .slideshow img.active {
          opacity: 1;
        }
         
	</style>
</head>
<body>
    <div class="header">
        <div class="name-container">
          <span class="letter">B</span>
          <span class="letter">I</span>
          <span class="letter">H</span>
          <span class="letter">A</span>
          <span class="letter">R</span>
        </div>
      </div>
      
      <div class="slideshow-container">
        <div class="slideshow">
          <img src="image1.jpg" alt="Image 1">
          <img src="image4.jpg" alt="Image 2">
          <img src="image2.jpg" alt="Image 3">
          <img src="image3.jpg" alt="Image 4">
          <img src="image5.jpg" alt="Image 5">
        </div>
      </div>      
<script>
        const slideshow = document.querySelector('.slideshow');
const images = slideshow.querySelectorAll('img');

let currentIndex = 0;
let timeout;

function startSlideshow() {
  timeout = setTimeout(() => {
    images[currentIndex].classList.remove('active');
    currentIndex = (currentIndex + 1) % images.length;
    images[currentIndex].classList.add('active');
    startSlideshow();
  }, 3000);
}

startSlideshow();

</script>
    
</body>
</html>
